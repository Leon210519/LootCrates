# ============================================================
# LootCrates Plugin Configuration v2.0
# Advanced crate system with tiers, animations, pity protection
# ============================================================

# Global plugin settings
settings:
  # Language settings
  language: "en"
  
  # Database settings
  database:
    type: "SQLITE" # SQLITE or MYSQL
    mysql:
      host: "localhost"
      port: 3306
      database: "lootcrates"
      username: "root"
      password: "password"
      ssl: false
  
  # GUI settings
  default-gui-title: "&6&lLoot Crates"
  animation-speed: 2 # ticks between animation frames
  animation-duration: 120 # total animation ticks (6 seconds)
  close-on-reward: true
  
  # Sound settings
  sounds:
    enabled: true
    open: "UI_TOAST_CHALLENGE_COMPLETE"
    reward: "ENTITY_EXPERIENCE_ORB_PICKUP"
    tick: "UI_BUTTON_CLICK"
    rare_reward: "ENTITY_PLAYER_LEVELUP"
    legendary_reward: "UI_TOAST_CHALLENGE_COMPLETE"
    volume: 1.0
    pitch: 1.0
  
  # Particle effects
  particles:
    enabled: true
    crate_location: "VILLAGER_HAPPY"
    opening: "FIREWORKS_SPARK"
    reward: "VILLAGER_HAPPY"
    rare_reward: "CRIT_MAGIC"
    legendary_reward: "DRAGON_BREATH"
    amount: 10
  
  # Economy integration
  economy:
    vault_enabled: true
    playerpoints_enabled: true
    custom_currency_enabled: false
    custom_currency_name: "Gems"
  
  # Anti-duplicate system
  duplicate_protection:
    enabled: true
    mode: "REROLL" # REROLL, CONVERT_SHARDS, CONVERT_CURRENCY
    shard_conversion_rate: 0.1 # 10% of item value
    max_rerolls: 3
  
  # Pity protection system
  pity_protection:
    enabled: true
    track_per_crate: true
    reset_on_rare: true
  
  # Cooldown system
  cooldowns:
    enabled: true
    bypass_permission: "lootcrates.bypass.cooldown"
  
  # Daily limits
  daily_limits:
    enabled: true
    reset_time: "00:00" # 24-hour format
    bypass_permission: "lootcrates.bypass.limit"
  
  # Offline queue for rewards
  offline_queue:
    enabled: true
    max_queue_size: 100
    notify_on_join: true
  
  # Hologram integration
  holograms:
    enabled: true
    provider: "DECENT" # DECENT or HOLOGRAPHIC_DISPLAYS
    update_interval: 20 # ticks
    show_stats: true
    lines:
      - "&6&l{crate_name}"
      - "&7Right click to open"
      - "&8Keys: {player_keys}"
      - "&8Last winner: {last_winner}"
  
  # Leaderboards
  leaderboards:
    enabled: true
    update_interval: 300 # seconds
    top_size: 10

# Message configuration
messages:
  prefix: "&8[&6LootCrates&8] "
  no_permission: "&cYou don't have permission to do this!"
  player_only: "&cThis command can only be used by players!"
  invalid_player: "&cPlayer '{player}' not found or offline!"
  invalid_crate: "&cCrate '{crate}' doesn't exist!"
  crate_reloaded: "&aConfiguration reloaded successfully!"
  
  # Key messages
  no_key: "&cYou need a {crate_display}&c key to open this crate!"
  key_used: "&eUsed key from {slot}"
  keys_given: "&aGave &e{amount}x {crate_display} &akeys to &e{player}"
  keys_received: "&aYou received &e{amount}x {crate_display} &akeys!"
  
  # Reward messages
  reward_received: "&aYou received: &f{reward}"
  reward_broadcast: "&e{player} &areceived &f{reward} &afrom {crate_display}!"
  rare_reward_broadcast: "&6✦ &e{player} &6received the rare reward &f{reward} &6from {crate_display}! &6✦"
  
  # Cooldown messages
  cooldown_active: "&cYou must wait &e{time} &cbefore opening this crate again!"
  cooldown_expired: "&aYour cooldown for {crate_display} has expired!"
  
  # Limit messages
  daily_limit_reached: "&cYou have reached your daily limit for {crate_display}!"
  daily_limit_reset: "&aYour daily limits have been reset!"
  
  # Pity messages
  pity_increased: "&eYour luck is increasing... ({count}/{max})"
  pity_triggered: "&6Your luck paid off! Guaranteed rare reward!"
  
  # Block binding
  block_bound: "&aBound {crate_display} &ato block at &e{location}"
  block_unbound: "&aUnbound crate from block at &e{location}"
  
  # Queue messages
  offline_rewards: "&aYou have &e{count} &arewards waiting from offline crate openings!"
  queue_full: "&cYour offline reward queue is full! Please claim your rewards."

# Crate tiers and rarities
tiers:
  common:
    display_name: "&7Common"
    color: "&7"
    pity_threshold: 0
    broadcast_rare: false
  uncommon:
    display_name: "&aUncommon"
    color: "&a"
    pity_threshold: 10
    broadcast_rare: false
  rare:
    display_name: "&9Rare"
    color: "&9"
    pity_threshold: 25
    broadcast_rare: true
  epic:
    display_name: "&5Epic"
    color: "&5"
    pity_threshold: 50
    broadcast_rare: true
  legendary:
    display_name: "&6Legendary"
    color: "&6"
    pity_threshold: 100
    broadcast_rare: true
  mythic:
    display_name: "&cMythic"
    color: "&c"
    pity_threshold: 200
    broadcast_rare: true

# Crate definitions
crates:
  # Common Tier Crate
  COMMON:
    display: "&7&lCommon Crate"
    tier: "common"
    enabled: true
    
    # Key configuration
    key:
      display: "&7Common Key"
      material: "TRIPWIRE_HOOK"
      custom_model_data: 21000
      lore:
        - "&7Used to open Common Crates"
        - "&8Right-click a crate to use"
    
    # Opening method
    open_method: "GUI" # GUI, BLOCK, or BOTH
    
    # Restrictions
    cooldown: 300 # seconds (5 minutes)
    daily_limit: 10
    required_permission: "lootcrates.open.common"
    
    # Pity protection
    pity:
      enabled: true
      threshold: 15 # guaranteed rare after 15 opens without rare
      rare_weight_multiplier: 2.0
    
    # Animation settings
    animation:
      enabled: true
      speed: 2
      duration: 100
      style: "ROULETTE" # ROULETTE, EXPANDING, CASCADE
    
    # Location settings (for block crates)
    locations:
      - world: "world"
        x: 100
        y: 64
        z: 100
      
    # Hologram settings
    hologram:
      enabled: true
      height_offset: 2.0
      lines:
        - "&7&lCommon Crate"
        - "&7Right-click to open"
        - "&8Cost: 1 Common Key"
    
    # Rewards
    rewards:
      # Money rewards
      - id: "money_small"
        weight: 40
        tier: "common"
        type: "MONEY"
        amount: 100
        display:
          material: "GOLD_NUGGET"
          name: "&6$100"
          lore:
            - "&7A small amount of money"
            
      - id: "money_medium"
        weight: 20
        tier: "uncommon"
        type: "MONEY"
        amount: 500
        display:
          material: "GOLD_INGOT"
          name: "&6$500"
          lore:
            - "&7A decent amount of money"
    
      # Item rewards
      - id: "iron_tools"
        weight: 25
        tier: "common"
        type: "ITEM"
        items:
          - material: "IRON_SWORD"
            amount: 1
            enchantments:
              - "DURABILITY:1"
          - material: "IRON_PICKAXE"
            amount: 1
            enchantments:
              - "EFFICIENCY:2"
        display:
          material: "IRON_SWORD"
          name: "&7Iron Tool Set"
          lore:
            - "&7Basic iron tools for mining"
            
      # Experience rewards
      - id: "experience"
        weight: 30
        tier: "common"
        type: "EXPERIENCE"
        amount: 50
        display:
          material: "EXPERIENCE_BOTTLE"
          name: "&aExperience Bottle"
          lore:
            - "&7+50 Experience Points"
            
      # Command rewards (rare)
      - id: "fly_time"
        weight: 5
        tier: "rare"
        type: "COMMAND"
        commands:
          - "lp user {player} permission settemp minecraft.command.fly true 3600"
          - "fly {player}"
        display:
          material: "FEATHER"
          name: "&9Temporary Flight"
          lore:
            - "&7Grants flight for 1 hour"
            - "&9Rare Reward!"

  # Prestige Crate (Enhanced version of existing)
